<div class="ceremony_new">
    <em>Copy the handwritten information from the ceremony papersheet.</em>
    <form id="ceremony-form">

	  <fieldset>
        <label>Date and local time from the ceremony sheet
        <input type="datetime-local" id="datetime" name="datetime" required></label>
	  </fieldset>

	  <fieldset>
        <label>Identifier of the organizer from the ceremony sheet
        <input type="text" id="organizer_identifier" name="organizer_identifier" required></label>
	  </fieldset>

	  <fieldset>
        <legend>Location from the ceremony sheet</legend>
	    <label>Latitude:
          <input type="number" step="0.00000000001" id="latitude" name="latitude" min="-180" max="180" required>
		</label>
	    <label>Longitude:
          <input type="number" step="0.00000000001" id="longitude" name="longitude" min="-180" max="180" required>
		</label>
	  </fieldset>

	  <fieldset>
	    <legend>Ethereum block from the ceremony sheet</legend>
	    <label>Block number:
          <input type="number" id="block_height" name="block_height" min="0" required>
		</label>
	    <label>Block hash:
          <input type="text" id="block_hash" name="block_hash" value="0x" required>
		</label>
	  </fieldset>
	  
	  <fieldset>
	    <legend>Pictures and videos from the ceremony</legend>
	    <label>Pictures:
          <input type="file" id="pictures" name="pictures" accept="image/*" multiple required />
		</label>
        <br />
	    <label>Videos:
          <input type="file" id="videos" name="videos" accept="video/*" multiple required />
		</label>
	  </fieldset>

      <input type="hidden" id="token" required value="{{ $.Site.Params.web3_storage_JWT }}"/>

	  <input type="submit" value="Upload">
    </form>
    <div id="output"></div>
  {{ $path := "js/ceremony_new.js" }}
  {{ $js := resources.Get $path | resources.ExecuteAsTemplate $path . }}
  <!-- was $js := resources.Get $path | resources.ExecuteAsTemplate $path . | minify -->
  <script type="module">{{ $js.Content | safeJS }}</script>
</div>
